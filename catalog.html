<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- RESERVATION WITH HTML AND TAILWIND and a beatfiul background -->
    <main class="absolute">
        <section class="my-[50%] flex flex-col justify-center items-center w-[70%] mx-auto rounded-xl p-7 bg-opacity-40">
            <h1 class="my-16 text-4xl font-bold text-white">Reserve your seat</h1>
            <form action="catalog.html" method="POST" class="flex flex-col justify-center items-center">
                <label for="name" class="text-2xl font-bold text-white">Name</label>
                <input type="text" name="name" id="name" class="w-96 h-10 rounded-xl p-2" placeholder="Enter your name">
                <label for="email" class="text-2xl font-bold text-white">Email</label>
                <input type="email" name="email" id="email" class="w-96 h-10 rounded-xl p-2" placeholder="Enter your email">
                <label for="phone" class="text-2xl font-bold text-white">Phone</label>
                <input type="tel" name="phone" id="phone" class="w-96 h-10 rounded-xl p-2" placeholder="Enter your phone">
                <label for="date" class="text-2xl font-bold text-white">Date</label>
                <input type="date" name="date" id="date" class="w-96 h-10 rounded-xl p-2" placeholder="Enter your date">
                <label for="time" class="text-2xl font-bold text-white">Time</label>
                <input type="time" name="time" id="time" class="w-96 h-10 rounded-xl p-2" placeholder="Enter your time">
                <label for="message" class="text-2xl font-bold text-white">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="w-96 h-20 rounded-xl p-2" placeholder="Enter your message"></textarea>
                <button type="submit" class="w-96 h-10 rounded-xl p-2 bg-gradient-to-r from-green-200 via-green-300 to-blue-500">Submit</button>
            </form>
        </section>
    </main>

</body>
</html>
